<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <link href="css/main.css?v=3idfof4" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="d-flex justify-content-center" style="width: 100%">
        <a class="navbar-brand" href="/"
          >LinkedIn Navigator
          <span id="scraped-count">(loading count...)</span></a
        >
      </div>
    </nav>

    <main role="main" style="margin-top: 100px;">
      <section class="search">
        <form id="search-form" action="/search" method="POST">
          <div class="d-flex">
            <div class="form-group" style="flex: 1; margin-right: 15px">
              <input
                class="form-control"
                name="search_term"
                placeholder="Enter search term"
              />
            </div>
            <div class="form-group" style="margin-right: 15px; width: 25%;">
              <select
                id="filter-tags"
                name="filter_tags"
                class="form-control"
                placeholder="Filter tags"
                multiple
              >
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                Search
              </button>
            </div>
          </div>
        </form>
      </section>

      <section class="connections">
        <table class="table">
          <thead>
            <tr>
              <td>Name</td>
              <td>Tags</td>
              <td>Email</td>
              <td>Phone</td>
              <td>Location</td>
              <td>Website</td>
            </tr>
          </thead>
          <tbody id="connections-data">
            <tr>
              <td colspan="6">Loading...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <!-- /.container -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery.lazy/latest/jquery.lazy.min.js"
    ></script>
    <script src="js/main.js?v=3idfof4"></script>
  </body>
</html>
